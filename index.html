<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Free Web tutorials on HTML and CSS">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>


</head>
<body>

<div id="parent">
  <div id="div1">
   <!-- begin options container -->
    <div id="menuOptions1" class=" width100">
      <ul  class="optionsUl">
        <li id="div1togglewidth" class="text-align-right"><i id="button1" class="fa fa-arrow-circle-o-left" aria-hidden="true"></i></li>
      </ul>
      <div class="user-profile"><img src="https://pbs.twimg.com/profile_images/896196702587150336/uRH4GqFQ.jpg"></div>
      <h5 style="text-align: center;">Matthew Speiser</h5>
      <p style="padding: 5px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
    <!-- begin user online item -->
    <div id="user-container" class="container-fluid padding-0 display-block">
      <div class="user-image inline-block">
        <img class="user-image inline-block" style="height: 100%;" src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAA3MAAAAJDM2ZmQ1MDg2LTg5NzMtNGUzNC1hMmI3LTBjOGVjODhhNzZmMg.jpg">
      </div>
        
      <div class="inline-block">
        <ul class="padding-0">
          <li><h5>Yoey Yohnson</h5></li>
            
        </ul>
      </div>
      <div class="status inline-block"></div>
    </div>

        <div id="user-container" class="container-fluid padding-0 display-block">
      <div class="user-image inline-block">
        <img class="user-image inline-block" style="height: 100%;" src="http://stanlemmens.nl/wp/wp-content/uploads/2014/07/bill-gates-wealthiest-person.jpg">
      </div>
        
      <div class="inline-block">
        <ul class="padding-0">
          <li><h5>Jill Jates</h5></li>
            
        </ul>
      </div>
      <div class="status inline-block"></div>
    </div>





  </div> 

  <!-- begin chat log window container -->
  <div id="div2">
    <div class="chat-menu">
      <ul class="options">
        <li><i class="fa fa-cog" aria-hidden="true"></i></li>
        <li><i class="fa fa-calculator" aria-hidden="true"></i></li>
        <li><i class="fa fa-calendar" aria-hidden="true"></i></li>
        <li><i class="fa fa-location-arrow" aria-hidden="true"></i></li>
        <li><i class="fa fa-users" aria-hidden="true"></i></li>
        <li><i class="fa fa-search" aria-hidden="true"></i></li>
      </ul>
    </div>
    <div class="chatlogs">

      <div class="chat friend">
        <div class="user-photo"><img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAA3MAAAAJDM2ZmQ1MDg2LTg5NzMtNGUzNC1hMmI3LTBjOGVjODhhNzZmMg.jpg"></div>
        <p class="chat-message">What's up dude!</p>
      </div>

      <div class="chat self">
        <div class="user-photo"><img src="https://pbs.twimg.com/profile_images/896196702587150336/uRH4GqFQ.jpg"></div>
        <p class="chat-message">YO yo yo whats up MAN!</p>
      </div>



    </div>

      <div class="chat-form">
        <textarea placeholder="Enter A Message Here"></textarea>
        
      </div>
  </div> 
  



  <div id="div3">
    <ul  class="optionsUl">
      <li id="div3togglewidth" class="text-align-left"><i id="button3" class="fa fa-arrow-circle-o-right" aria-hidden="true"></i></li>
    </ul>

    <div class="rooms">
      
      <div class="room">
        <div class="user-image inline-block">
          <img class="user-image inline-block" style="height: 100%;" src="css/images/default_img.png">
        </div>
        <h4 id="roomTitle" class="inline-block">Room1</h4>
        <div class="group inline-block">User Count: 22</div>
      </div>

      <div class="room">
        <div class="user-image inline-block">
          <img class="user-image inline-block" style="height: 100%;" src="css/images/default_img.png">
        </div>
        <h4 id="roomTitle" class="inline-block">Room1</h4>
        <div class="group inline-block">User Count: 22</div>
      </div>


    </div>

  </div> 




  <!-- end parent div -->
</div>


  <script src="js/jquery.js"></script>
  <script src="js/jquery-ui.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/main.js"></script>
</body>
</html>
